name: Zip and Upload to S3

on:
  push:
    branches:
      - main

jobs:
  zip-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1  # ajuste para sua regi√£o

      - name: Zip folder
        run: |
          zip -r auth.zip ./auth/*

      - name: Upload to S3
        run: |
          aws s3 cp auth.zip s3://${{ secrets.S3_BUCKET_LAMBDA }}/functions/auth.zip

      - name: Trigger Terraform repository
        uses: peter-evans/repository-dispatch@v4
        with:
          token: ${{ secrets.REPO_TERRAFORM_TOKEN }}
          repository: Vavarine/terraform-fiap-tech-challenge
          event-type: run-terraform